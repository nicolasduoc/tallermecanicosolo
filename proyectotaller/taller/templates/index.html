{% extends "base.html" %}
{% block titulo %} Inicio {% endblock %}
{% block contenido %}
{% load static %} 

<div class="p-5 bg-light">
    <div class="container">
        <h1 class="display-3">Bienvenidos a Taller Mecanico Rayo Makween</h1>
        <p class="lead">Empezar a navegar</p>
        <hr class="my-2">
        
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Empezar</a>
        </p>
    </div>
</div>
<br/>
<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="{% static 'img/auto.png' %}" class="w-100 d-block" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Nuñuki</h3>
                <p>El auto de moda</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/auto.jpg' %}" class="w-100 d-block" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Revisiones tecnicas</h3>
                <p>Gratis</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/auto2.jpg' %}" class="w-100 d-block" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Autos en buen estado</h3>
                <p>Para un mejor desempeño</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
